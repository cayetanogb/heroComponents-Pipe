<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (click)="mostrarTabla()">
    <label class="btn btn-outline-primary" for="btnradio1">Tabla</label>
  
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (click)="mostrarCard()">
    <label class="btn btn-outline-primary" for="btnradio2">Card</label>
</div>

<table class="table table-hover" *ngIf="muestra === 'tabla'; else card">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Team</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hero of listaHeroes; index as i">
        <td scope="row" class="table-primary">{{ i+1 }}</td>
        <td>{{ hero.name }}</td>
        <td>{{ hero.team }}</td>
        <td>
        <button type="button" class="btn btn-primary">Details</button>
        </td>
        <td><span class="badge rounded-pill bg-warning text-dark">Warning</span></td>
        <td><span class="badge rounded-pill bg-info text-dark">Info</span></td>
    </tr>
    </tbody>
</table>

<ng-template #card>
    <div class="card mt-3" style="width: 18rem;" *ngFor="let hero of listaHeroes">
        <div class="card-body">
            <h5 class="card-title">{{ hero.name }}</h5>
            <p class="card-text">Team: {{ hero.team }}</p>
        </div>
    </div>
</ng-template>
