<!--
  Uso de ng-template
  ejercicio: Iterar con ngFor por la lista de heroes
  Si hay heroes mostrar los heroes, si no hay mostrar el mensaje "No hay heroes"
-->

<table class="table table-hover" *ngIf="heroes.length !== 0; else noHero">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col" (click)="ordenar()">Team</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

    <!-- Ejercicio: Aplicar la clase table-primary sobre la fila seleccionada (heroe seleccionado)-->
    <!-- Crear una propiedad de salida en el componente para enviar a su padre el heroe seleccionado -->

    <!-- Pagina 5 - Iterar por los datos -->
    <!-- Pagina 6 - -->
    <!-- Pagina 7 - trackBy-->
    <tr *ngFor="let hero of heroes; index as i; trackBy: trackByHeroes" [ngClass]="{'table-primary': hero.seleccionado === true}">
      <td scope="row" class="table-primary">{{ i+1 }}</td>
      <td>{{ hero.name }}</td>
      <td>{{ hero.team }}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="detallesHero(hero)">Details</button>
      </td>
      <td><span class="badge rounded-pill bg-warning text-dark">Warning</span></td>
      <td><span class="badge rounded-pill bg-info text-dark" (click)="heroeSeleccionado(hero)">Info</span></td>
    </tr>

  </tbody>
</table>

<ng-template #noHero>
  <p>No hay heroes</p>
</ng-template>
